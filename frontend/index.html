<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floor Plan Navigator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üè¢ Floor Plan Navigator</h1>
            <div class="status-indicator">
                <span id="backend-status" class="offline">Backend Offline</span>
            </div>
        </header>

        <main>
            <div class="controls-section">
                <div class="control-group">
                    <label for="from-room">From Room:</label>
                    <select id="from-room">
                        <option value="">Select starting room...</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="to-room">To Room:</label>
                    <select id="to-room">
                        <option value="">Select destination room...</option>
                    </select>
                </div>
                
                <div class="button-group">
                    <button id="find-path" class="primary-btn">Find Path</button>
                    <button id="clear-path" class="secondary-btn">Clear</button>
                </div>
            </div>

            <div class="visualization-section">
                <canvas id="floor-plan-canvas" width="800" height="600"></canvas>
            </div>

            <div class="directions-section hidden" id="directions">
                <h3>Directions</h3>
                <div id="directions-content"></div>
            </div>
        </main>
    </div>

    <!-- Load JavaScript files in correct order -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/visualizer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
